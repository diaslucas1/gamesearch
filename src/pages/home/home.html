<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="../../assets/imgs/logosemfundo.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items | async">
        {{ item }}
      </ion-item>
    </ion-list>
  
  <ion-list>
    <ion-item *ngFor="let item of lista | async">
      <ion-thumbnail item-start>
        <img src="{{ item.appimg }}">
      </ion-thumbnail>
      <h2>{{ item.app_name  }}</h2>
      <p>{{ item.app_price }}</p>
      <button ion-button (click)="addDesejos(item)" item-end><ion-icon name="heart"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
