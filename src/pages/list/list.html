<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Desejos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item *ngFor="let item of lista">
        <ion-thumbnail item-start>
          <img src="{{ item.appimg }}"/>
        </ion-thumbnail>
        <h2>{{ item.app_name  }}</h2>
        <p>{{ item.app_price }}</p>
        <button ion-button (click)="abreDesejos(item)" item-end><ion-icon name="heart"></ion-icon></button>
      </ion-item>
    </ion-list>
  
  </ion-content>
